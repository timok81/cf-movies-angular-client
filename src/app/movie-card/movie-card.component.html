<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto; margin: 1rem;">
    <mat-card-header>
      <mat-card-title>{{movie.Name}}</mat-card-title>
      <mat-card-subtitle style="margin-bottom: 1rem;">Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Name}} style="width: 300px;">
    <mat-card-actions style="display: flex; justify-content: space-between;">
      <button mat-button color="primary">Genre</button>
      <button mat-button color="primary">Director</button>
      <button mat-button color="primary">Synopsis</button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
